<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Color Mixer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Color Mixer</h1>
      <span class="badge">Privacy-First</span>
    </header>

    <div class="input-section">
      <div class="color-input-group">
        <label for="color1">Base Color</label>
        <div class="input-wrapper">
          <input type="color" id="color1" value="#FF6B6B" aria-label="Select base color">
          <span class="hex-display" id="hex1Display">#FF6B6B</span>
        </div>
      </div>

      <div class="color-input-group">
        <label for="color2">Blend Color</label>
        <div class="input-wrapper">
          <input type="color" id="color2" value="#4ECDC4" aria-label="Select blend color">
          <span class="hex-display" id="hex2Display">#4ECDC4</span>
        </div>
      </div>
    </div>

    <button id="mixColors" class="main-btn">Blend Colors</button>

    <div class="result-section">
      <p class="label-text">Resulting Shade</p>
      <div id="mixedColorBox" class="color-box"></div>

      <div class="copy-container">
        <code id="mixedColorHex">#A69C97</code>
        <button id="copyColorBtn" class="copy-btn" title="Copy HEX Code">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span class="tooltip-text" id="copyTooltip">Copy</span>
        </button>
      </div>
    </div>

    <div id="paletteSection" class="palette-section">
      <p class="label-text">Saved Palette</p>
      <div id="paletteGrid" class="palette-grid">
      </div>
    </div>

    <footer class="popup-footer">
      <div class="rating-box">
        <span>
          Loving the speed?
          <a href="https://chromewebstore.google.com/detail/simple-color-mixer/naegcdhgdemdmnclbemedhnmpiognklm/reviews"
            target="_blank" rel="noopener noreferrer" class="rate-link">
            Rate us ★★★★★
          </a>
        </span>
      </div>


      <div class="cta-group">
        <button id="savePalette" class="secondary-btn">Add to Palette</button>
        <p class="branding">Simple Color Mixer v1.0.1</p>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
